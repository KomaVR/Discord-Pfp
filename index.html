<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord PFP Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            border-radius: 50%;
            max-width: 150px;
            max-height: 150px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Discord PFP Viewer</h1>
        <input type="text" id="discordId" placeholder="Enter Discord User ID">
        <button onclick="getPfp()">Get PFP</button>
        <div id="pfpContainer">
            <!-- Profile picture will be displayed here -->
        </div>
    </div>

    <script>
        function getPfp() {
            const userId = document.getElementById('discordId').value.trim();
            if (!userId) {
                alert('Please enter a Discord User ID');
                return;
            }

            // Construct the URL for the PFP
            const pfpUrl = `https://cdn.discordapp.com/avatars/${userId}/${userId}.png?size=1024`;

            // Create an image element and display it
            const img = document.createElement('img');
            img.src = pfpUrl;
            img.alt = "Discord User PFP";
            img.onerror = function() {
                alert('User ID not found or invalid');
            };

            // Clear previous PFP and append the new one
            const pfpContainer = document.getElementById('pfpContainer');
            pfpContainer.innerHTML = ''; // Clear previous image
            pfpContainer.appendChild(img);
        }
    </script>

</body>
</html>
