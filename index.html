<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile Picture</title>
</head>
<body>
    <h2>Discord User Profile Picture</h2>
    <label for="userID">Enter Discord User ID:</label>
    <input type="text" id="userID" placeholder="Enter User ID" />
    <button onclick="showProfilePic()">Show Profile Picture</button>
    <br><br>
    <div id="profilePicContainer">
        <!-- Profile Picture will be shown here -->
    </div>

    <script>
        function showProfilePic() {
            const userID = document.getElementById('userID').value;
            if (userID) {
                const profilePicUrl = `https://cdn.discordapp.com/avatars/${userID}/${userID}.png`;
                document.getElementById('profilePicContainer').innerHTML = `<img src="${profilePicUrl}" alt="Profile Picture" />`;
            } else {
                alert('Please enter a valid Discord User ID.');
            }
        }
    </script>
</body>
</html>
